plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
	implementation 'javax.persistence:javax.persistence-api:2.2'
	implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.2'
	implementation 'org.apache.tomcat:tomcat-util:8.5.23'
	implementation 'com.fasterxml.jackson.core:jackson-core:2.13.2'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
//	implementation 'org.springframework:spring-websocket:5.3.19'
//	implementation 'org.opencv:opencv:4.5.2'


	implementation 'com.squareup.okhttp3:okhttp:4.9.3'


	implementation 'org.jfree:jfreechart:1.5.0'
	
	
	compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	
//	compile files('C:/opencv/build/java/opencv-451.jar')
//	compile files('C:/Users/miyak/Downloads/shared.jar')
	implementation files('C:/opencv/build/java/opencv-451.jar')
	implementation files('C:/Users/miyak/Downloads/shared.jar')
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

shadowJar {

	
    manifest {
        attributes "Main-Class" : "testers.TesterStartup"
    }
}